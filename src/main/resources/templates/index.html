<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <link th:href="@{/styles/bootstrap.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/styles/fontawesome/css/all.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/styles/bootstrap.js}"></script>
    <script th:src="@{/styles/chart.js}"></script>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        .bar{
            width: 50%;
            text-align: center;
            margin:0 auto;
            margin-top: 150px;
            border-radius: 30px;
            border: 1px solid #dcdcdc;
        }
        .bar:hover{
            box-shadow: 1px 1px 8px 1px #dcdcdc;
        }
        .searchbar{
            height: 45px;
            border: none;
            width: 500px;
            font-size: 16px;
            outline: none;
        }
    </style>
</head>
<body>
<form th:action="@{/detail}" modelAttribute="URLDto" th:object="${URLDto}" method="get"
      th:style="'width:100%;padding:15px'">
    <div class="bar">
        <input class="searchbar" type="text" placeholder="Enter URL for the dashboard..." id="searchInput2" th:field="*{URL}">
    </div>
</form>
</body>
</html>
